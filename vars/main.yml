# vars file for haproxy
---
haproxy_versions_supported:
  - '1.5'
  - '1.6'
  - '1.7'
  - '1.8'
  - '1.9'
  - '2.0'
  - '2.1'
  - '2.2'

haproxy_ppa: "ppa:vbernat/haproxy-{{ haproxy_version}}"

haproxy_src_version: "{{ haproxy_version | regex_replace('([0-9]+.[0-9]+).*','\\1') }}"
haproxy_src_patch: "{{ haproxy_version | regex_replace('[0-9]+.[0-9]+.([0-9]+)','.\\1') if haproxy_version | regex_search('[0-9]+.[0-9]+.([0-9]+)','\\1') else '.0'}}"

haproxy_full_version: "{{ haproxy_version | regex_replace('([0-9]+.[0-9]+.[0-9]+)','\\1') if haproxy_version | regex_search('([0-9]+.[0-9]+.[0-9]+)') else haproxy_version | regex_replace('([0-9]+.[0-9]+).*','\\1.0')}}"