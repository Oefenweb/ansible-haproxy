# defaults file for haproxy
---
haproxy_version: 1.6

haproxy_dependencies:
  - name: haproxy
    state: latest
haproxy_install: []

# global section
haproxy_global_log:
  - address: /dev/log
    facility: local0
  - address: /dev/log
    facility: local1
    level: notice
haproxy_global_stats:
  sockets:
    - listen: /run/haproxy/admin.sock
  timeout: 30s
haproxy_global_user: haproxy
haproxy_global_group: haproxy
haproxy_global_daemon: true
haproxy_global_ca_base: /etc/ssl/certs
haproxy_global_crt_base: /etc/ssl/private
haproxy_global_ssl_default_bind_ciphers: 'kEECDH+aRSA+AES:kRSA+AES:+AES256:RC4-SHA:!kEDH:!LOW:!EXP:!MD5:!aNULL:!eNULL'
haproxy_global_ssl_default_bind_options: 'no-sslv3'
haproxy_global_ssl_default_server_ciphers: 'kEECDH+aRSA+AES:kRSA+AES:+AES256:RC4-SHA:!kEDH:!LOW:!EXP:!MD5:!aNULL:!eNULL'
haproxy_global_ssl_default_server_options: 'no-sslv3'
haproxy_global_nbproc: 1
haproxy_global_option: []

# defaults section
haproxy_defaults_log: global
haproxy_defaults_mode: http
haproxy_defaults_option:
  - httplog
  - dontlognull
haproxy_defaults_timeout:
  - type: connect
    timeout: 5000
  - type: client
    timeout: 50000
  - type: server
    timeout: 50000
haproxy_defaults_errorfile:
  - code: 400
    file: /etc/haproxy/errors/400.http
  - code: 403
    file: /etc/haproxy/errors/403.http
  - code: 408
    file: /etc/haproxy/errors/408.http
  - code: 500
    file: /etc/haproxy/errors/500.http
  - code: 502
    file: /etc/haproxy/errors/502.http
  - code: 503
    file: /etc/haproxy/errors/503.http
  - code: 504
    file: /etc/haproxy/errors/504.http

# ssl (file) map
haproxy_ssl_map: []

# listen section
haproxy_listen: []

# front-end section
haproxy_frontend: []

# back-end section
haproxy_backend: []

# Keys that are rendered as verbatim strings to the haproxy configuration.
# A "key" is the dictionary key on the haproxy_{frontend,backend,listen} list,
# and list_accepted is defaulted to "yes". When there is a list accepted, the
# option can be provided as either a string or a list of strings to be
# outputted multiple times to the configuration.
haproxy_raw_keys:
  - key: description
    list_accepted: no
  - key: mode
    list_accepted: no
  - key: maxconn
    list_accepted: no
  - key: balance
    list_accepted: no
  - key: source
    list_accepted: no
  - key: option
  - key: no_option
    config_key: 'no option'
  - key: http_check
    config_key: 'http-check'
    list_accepted: no
  - key: cookie
    list_accepted: no
  - key: tcp_check
    config_key: 'tcp-check'
  - key: acl
  - key: reqrep
  - key: reqirep
  - key: use_backend
  - key: default_backend
    list_accepted: no
