# tasks file for haproxy
---
- name: Include distribution vars
  include: "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"

- name: check version support
  fail:
    msg: "HAProxy version {{ haproxy_version }} is not supported"
  when: haproxy_version | string not in haproxy_versions_supported
  tags:
    - configuration
    - haproxy
    - haproxy-check-version-support

- include: install.yml
  tags:
    - configuration
    - haproxy
    - haproxy-install

- include: certificates.yml
  tags:
    - configuration
    - haproxy
    - haproxy-certificates

- include: acl.yml
  tags:
    - configuration
    - haproxy
    - haproxy-acl

- include: configuration.yml
  tags:
    - configuration
    - haproxy
    - haproxy-configuration

- name: start and enable service
  service:
    name: haproxy
    state: "{{ service_default_state | default('started') }}"
    enabled: "{{ service_default_enabled | default(true) | bool }}"
  tags:
    - configuration
    - haproxy
    - haproxy-start-enable-service
