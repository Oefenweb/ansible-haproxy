# tasks file
---
- name: configuration | update file
  template:
    src: "{{ haproxy_conf_template }}"
    dest: "{{ haproxy_conf_loc }}"
    owner: root
    group: root
    mode: 0640
    validate: "haproxy -f %s -c {{ haproxy_conf_loc }}"
  notify: restart haproxy
  tags:
    - haproxy-configuration-update-file
